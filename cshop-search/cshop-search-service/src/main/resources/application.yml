server:
  port: 7070

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: cshop-search-service
  cloud:
    loadbalancer:
      retry:
        enabled: true
    inetutils:
      ignoredInterfaces:  #禁用网卡
        - docker0
        - veth.*
        - en0
    nacos:
      discovery:
        server-addr: 192.168.56.100:8848
  data:
    elasticsearch:
      cluster-name: es-cluster
      cluster-nodes: 192.168.56.100:9300,192.168.56.100:9301
  rabbitmq:
    virtual-host: /cshop
    username: cshop
    password: cshop
    host: 192.168.56.100


management:
  endpoints:
    web:
      exposure:
        include: "*"

ribbon:
  ConnectTimeout: 4000 # 连接超时时间(ms)
  ReadTimeout: 2000 # 通信超时时间(ms)
  OkToRetryOnAllOperations: true # 是否对所有操作重试
  MaxAutoRetriesNextServer: 1 # 同一服务不同实例的重试次数
  MaxAutoRetries: 1 # 同一实例的重试次数

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMillisecond: 10000 # 熔断超时时长：10000ms

