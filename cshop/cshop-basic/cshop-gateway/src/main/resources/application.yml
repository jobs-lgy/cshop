server:
  port: 9527

spring:
  application:
    name: cshop-gateway
  cloud:
    inetutils:
      ignoredInterfaces:  #禁用网卡
        - docker0
        - veth.*
        - en0
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true #当你获取host时，返回的不是主机名，而是ip
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}

zuul:
  prefix: /api # 添加路由前缀
  retryable: true
  routes:
    cshop-item-service: /cshop/** # 将商品微服务映射到/cshop/**
    cshop-user-service: /user/**
    cshop-auth-service: /auth/**
    cshop-order-service: /order/**
    cshop-cart-service: /cart/**
  #  ignored-services:
  #    - cshop-upload-service # 忽略upload-service服务
  add-host-header: true #携带请求本身的head头信息
  sensitive-headers: #匹配禁止使用的头信息，这里设置为null，否则set-cookie无效

ribbon:
  ConnectTimeout: 4000 # 连接超时时间(ms)
  ReadTimeout: 2000 # 通信超时时间(ms)
  OkToRetryOnAllOperations: true # 是否对所有操作重试
  MaxAutoRetriesNextServer: 1 # 同一服务不同实例的重试次数
  MaxAutoRetries: 1 # 同一实例的重试次数

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMillisecond: 10000 # 熔断超时时长：10000ms

cshop:
  worker:
    workerId: 1
    dataCenterId: 1
  jwt:
    client:
      cookieName: CS_TOKEN
      publicKeyPath: /Users/june/share/rsa.pub # 公钥地址

  filter:
    allowPaths:
      /api/auth
      /api/search
      /api/user/account
      /api/cshop
      /api/order
