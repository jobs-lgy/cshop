server:
  port: 7000

spring:
  application:
    name: cshop-config
  boot:
    admin:
      client:
        url: http://192.168.56.100:7010
  cloud:
    config:
      label: master
      server:
        git: #必须是个干净的仓库
#          uri: http://192.168.56.100:4080/june/cshop-config.git
          uri: https://github.com/javachen/cshop-config.git
          search-paths: configs
#          username: june
#          password: 12345678
    inetutils:
      ignoredInterfaces:  #禁用网卡
        - docker0
        - veth*
        - en0
        - br*
eureka:
  client:
    service-url:
      defaultZone: http://192.168.56.100:8761/eureka
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true #当你获取host时，返回的不是主机名，而是ip
    instance-id: ${spring.application.name}:${server.port}
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      startup: ${random.int}    #needed to trigger info and endpoint update after restart

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info